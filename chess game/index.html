<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-yellow-400 mb-2">Chess Game</h1>
            <p class="text-gray-300">Play against AI or challenge other players online</p>
        </header>

        <!-- Game Mode Selection -->
        <div id="gameModeSelection" class="max-w-md mx-auto mb-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-center">Choose Game Mode</h2>
                <div class="space-y-4">
                    <button id="aiMode" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                        Play vs AI
                    </button>
                    <!-- <button id="multiplayerMode" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                        Play vs Player (Online)
                    </button> -->
                </div>
            </div>
        </div>

        <!-- Game Container -->
        <div id="gameContainer" class="hidden max-w-4xl mx-auto">
            <!-- Game Info -->
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-4">
                    <div id="playerInfo" class="text-lg">
                        <span id="currentPlayer" class="font-semibold">White's Turn</span>
                    </div>
                    <div id="gameStatus" class="text-sm text-gray-400"></div>
                </div>
                <div class="flex space-x-2">
                    <button id="newGameBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg transition duration-200">
                        New Game
                    </button>
                    <button id="backToMenuBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition duration-200">
                        Back to Menu
                    </button>
                </div>
            </div>

            <!-- Chess Board -->
            <div class="flex justify-center mb-6">
                <div id="chessboard" class="grid grid-cols-8 gap-0 border-4 border-gray-600 bg-gray-700">
                    <!-- Chess board squares will be generated by JavaScript -->
                </div>
            </div>

            <!-- Game Controls -->
            <div class="flex justify-center space-x-4">
                <button id="undoBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition duration-200">
                    Undo Move
                </button>
                <button id="flipBoardBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition duration-200">
                    Flip Board
                </button>
            </div>

            <!-- Move History -->
            <div class="mt-8 max-w-md mx-auto">
                <h3 class="text-xl font-semibold mb-4 text-center">Move History</h3>
                <div id="moveHistory" class="bg-gray-800 rounded-lg p-4 max-h-64 overflow-y-auto">
                    <div class="text-center text-gray-400">No moves yet</div>
                </div>
            </div>
        </div>

        <!-- Multiplayer Room -->
        <div id="multiplayerRoom" class="hidden max-w-md mx-auto">
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-center">Multiplayer Room</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Room Code:</label>
                        <div class="flex space-x-2">
                            <input type="text" id="roomCode" class="flex-1 bg-gray-700 text-white px-3 py-2 rounded-lg border border-gray-600" readonly>
                            <button id="copyRoomCode" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200">
                                Copy
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Join Room:</label>
                        <div class="flex space-x-2">
                            <input type="text" id="joinRoomInput" class="flex-1 bg-gray-700 text-white px-3 py-2 rounded-lg border border-gray-600" placeholder="Enter room code">
                            <button id="joinRoomBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200">
                                Join
                            </button>
                        </div>
                    </div>
                    <div id="roomStatus" class="text-center text-gray-400">
                        Waiting for opponent...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="chess.js"></script>
    <script src="app.js"></script>
</body>
</html>
